
<button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>

<aside class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-gray-50 dark:bg-gray-800" id="sidebar-multi-level-sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">
      @for(item of items; track item.label){
        <ng-container>
          <li>
            <!-- Menu with children -->
            @if(item.children?.length){
              <button type="button" (click)="toggleDropdown(item)" class="flex items-center w-full p-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                <app-lucid-icon-wrapper [iconName]="item.icon" [iconSize]="iconSize"/>

                <span class="flex-1 text-left ms-2">{{ item.label }}</span>
                <app-lucid-icon-wrapper [iconName]="item['open']? icons.arrowDirection.down: icons.arrowDirection.right"/>
              </button>
              @if (item['open']) {
                <ul class="py-2 space-y-2">
                  @for (child of item.children; track child.label) {
                    <li>
                      <a [routerLink]="child.route" class="flex items-center w-full p-2 pl-10 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <app-lucid-icon-wrapper [iconName]="child.icon" [iconSize]="iconSize"/>

                        <span class="ms-2">{{ child.label }}</span>
                      </a>
                    </li>
                  }
                </ul>
              }
            }@else{
              <!-- Menu without children -->
              <a [routerLink]="item.route" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                <app-lucid-icon-wrapper [iconName]="item.icon" [iconSize]="iconSize"/>
                <span class="flex-1 ms-2">{{ item.label }}</span>
                @if(item.badge){
                  <span class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300">
                  {{ item.badge }}
                </span>
                }
              </a>
            }
          </li>
        </ng-container>
      }
    </ul>
  </div>
</aside>


<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <router-outlet></router-outlet>
  </div>
</div>

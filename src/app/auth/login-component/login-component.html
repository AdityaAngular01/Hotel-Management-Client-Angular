<!-- Card -->
<div
  class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg shadow-lg p-6"
>
  <div class="mb-4 text-center">
    <h2
      class="text-2xl font-bold text-gray-900 font-space-grotesk"
    >
      Welcome Back
    </h2>
    <p class="text-sm text-gray-600 font-dm-sans">
      Sign in to manage your hotel properties
    </p>
  </div>


  <div class="space-y-4">
    <!-- Login Form -->
    <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm" class="space-y-4">
      <!-- Email -->
      <div class="space-y-2">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 font-[family-name:var(--font-dm-sans)]"
        >
          Email Address
        </label>
        <div class="relative">
          <div class="absolute left-3 top-3 h-4 w-4 text-gray-400">
            <app-lucid-icon-wrapper [iconName]="icons.email"></app-lucid-icon-wrapper>
          </div>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="pl-10 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-emerald-500 focus:ring-emerald-500 font-[family-name:var(--font-dm-sans)]"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 font-[family-name:var(--font-dm-sans)]"
        >
          Password
        </label>
        <div class="relative">
          <div class="absolute left-3 top-3 h-4 w-4 text-gray-400">
            <app-lucid-icon-wrapper [iconName]="showPassword? icons.password.visible: icons.password.hidden"></app-lucid-icon-wrapper>
          </div>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="pl-10 pr-10 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-emerald-500 focus:ring-emerald-500 font-[family-name:var(--font-dm-sans)]"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
            (click)="togglePassword()"
          >
            <app-lucid-icon-wrapper [iconName]="showPassword? icons.eye.on: icons.eye.off"></app-lucid-icon-wrapper>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <input
            id="remember"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"
          />
          <label
            for="remember"
            class="text-sm text-gray-700 font-[family-name:var(--font-dm-sans)]"
          >
            Remember me
          </label>
        </div>
        <a
          href="/forgot-password"
          class="text-sm text-emerald-600 hover:text-emerald-700 font-[family-name:var(--font-dm-sans)]"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex items-center justify-center space-x-2 rounded-lg bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700 font-[family-name:var(--font-dm-sans)]"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <div class="flex items-center space-x-2">
            <div
              class="h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent"
            ></div>
            <span>Signing in...</span>
          </div>
        } @else {
          <app-lucid-icon-wrapper [iconName]="icons.organization"></app-lucid-icon-wrapper>
          <span>Sign In</span>
        }
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="text-center mt-6">
    <p class="text-sm text-gray-600 font-dm-sans">
      New to HotelHub?
      <a
        routerLink="/auth/register"
        class="text-emerald-600 hover:text-emerald-700 font-medium"
      >
        Create an account
      </a>
    </p>
  </div>

</div>

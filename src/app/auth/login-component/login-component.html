<!-- Card -->
<div
  class="bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg shadow-lg p-6"
>
  <div class="mb-4 text-center">
    <h2
      class="text-2xl font-bold text-gray-900 font-space-grotesk"
    >
      Welcome Back
    </h2>
    <p class="text-sm text-gray-600 font-dm-sans">
      Sign in to manage your hotel properties
    </p>
  </div>


  <div class="space-y-4">
    <!-- Login Form -->
    <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm" class="space-y-4">
      <!-- Email -->
      <div class="space-y-2">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 font-[family-name:var(--font-dm-sans)]"
        >
          Email Address
        </label>
        <div class="relative">
          <svg
            class="absolute left-3 top-3 h-4 w-4 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 12H8m0 0l4-4m-4 4l4 4"
            />
          </svg>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="pl-10 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-emerald-500 focus:ring-emerald-500 font-[family-name:var(--font-dm-sans)]"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 font-[family-name:var(--font-dm-sans)]"
        >
          Password
        </label>
        <div class="relative">
          <svg
            class="absolute left-3 top-3 h-4 w-4 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11c0-.94-.39-1.79-1.02-2.39A3.38 3.38 0 009 7c-1.84 0-3.33 1.5-3.33 3.33v2.34c0 .55-.45 1-1 1s-1-.45-1-1V10.3A5.67 5.67 0 019 4.67a5.67 5.67 0 015.67 5.66V12a1 1 0 01-2 0v-.67z"
            />
          </svg>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="pl-10 pr-10 block w-full rounded-lg border border-gray-300 p-2.5 text-sm text-gray-900 focus:border-emerald-500 focus:ring-emerald-500 font-[family-name:var(--font-dm-sans)]"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
            (click)="togglePassword()"
          >
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.908-4.412M9.88 9.88a3 3 0 104.24 4.24M6.343 6.343L3 3m0 0l18 18m-3.343-3.343L21 21"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <input
            id="remember"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500"
          />
          <label
            for="remember"
            class="text-sm text-gray-700 font-[family-name:var(--font-dm-sans)]"
          >
            Remember me
          </label>
        </div>
        <a
          href="/forgot-password"
          class="text-sm text-emerald-600 hover:text-emerald-700 font-[family-name:var(--font-dm-sans)]"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex items-center justify-center space-x-2 rounded-lg bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700 font-[family-name:var(--font-dm-sans)]"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <div class="flex items-center space-x-2">
            <div
              class="h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent"
            ></div>
            <span>Signing in...</span>
          </div>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a4 4 0 004 4h10a4 4 0 004-4V7a4 4 0 00-4-4H7a4 4 0 00-4 4z"
            />
          </svg>
          <span>Sign In</span>
        }
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="text-center mt-6">
    <p class="text-sm text-gray-600 font-dm-sans">
      New to HotelHub?
      <a
        routerLink="/auth/register"
        class="text-emerald-600 hover:text-emerald-700 font-medium"
      >
        Create an account
      </a>
    </p>
  </div>

</div>

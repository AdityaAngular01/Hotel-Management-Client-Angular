<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
  <app-card [className]="'hover:shadow-md transition-shadow block max-w-sm'">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title [className]="'text-sm font-medium leading-none'">Total Hotels</app-card-title>
      <app-lucid-icon-wrapper [iconName]="icons.sidebar.hotels"></app-lucid-icon-wrapper>
    </app-card-header>
    <app-card-content>
      <div class="text-2xl font-bold">475</div>
      <p class="text-xs text-gray-500">+12% from last month</p>
    </app-card-content>
  </app-card>

  <app-card [className]="'hover:shadow-md transition-shadow block max-w-sm'">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title [className]="'text-sm font-medium leading-none'">Total Rooms</app-card-title>
      <app-lucid-icon-wrapper [iconName]="icons.bed"></app-lucid-icon-wrapper>
    </app-card-header>
    <app-card-content>
      <div class="text-2xl font-bold">12,450</div>
      <p class="text-xs text-gray-500">+8% from last month</p>
    </app-card-content>
  </app-card>

  <app-card [className]="'hover:shadow-md transition-shadow block max-w-sm'">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title [className]="'text-sm font-medium leading-none'">Avg Occupancy</app-card-title>
      <app-lucid-icon-wrapper [iconName]="icons.sidebar.users"></app-lucid-icon-wrapper>
    </app-card-header>
    <app-card-content>
      <div class="text-2xl font-bold">81.2%</div>
      <p class="text-xs text-gray-500">+3.2% from last month</p>
    </app-card-content>
  </app-card>

  <app-card [className]="'hover:shadow-md transition-shadow block max-w-sm'">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title [className]="'text-sm font-medium leading-none'">Total Revenue</app-card-title>
      <app-lucid-icon-wrapper [iconName]="icons.sidebar.revenue"></app-lucid-icon-wrapper>
    </app-card-header>
    <app-card-content>
      <div class="text-2xl font-bold">$2.4M</div>
      <p class="text-xs text-gray-500">+15% from last month</p>
    </app-card-content>
  </app-card>

</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <app-card *ngFor="let stat of dashStats" [className]="'hover:shadow-md transition-shadow block max-w-sm'">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title
        [className]="'text-sm font-medium text-muted-foreground'"
      >
        {{ stat.title }}
      </app-card-title>

      <app-lucid-icon-wrapper [iconName]="stat.iconName"></app-lucid-icon-wrapper>
    </app-card-header>

    <app-card-content>
      <div class="text-2xl font-bold">
        {{ stat.value }}
      </div>

      <div class="flex items-center text-xs text-muted-foreground mt-1 gap-1">
        <app-lucid-icon-wrapper
          [iconSize]="12"
          [iconName]="stat.trend === 'up' ? icons.trending.up : icons.trending.down"
          [className]="stat.trend === 'up' ? 'text-green-500' : 'text-red-500'">
        </app-lucid-icon-wrapper>
        {{ stat.change }}
      </div>
    </app-card-content>
  </app-card>
</div>

<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
  <app-card *ngFor="let stat of permissionStats">
    <app-card-header [className]="'flex flex-row items-center justify-between space-y-0 pb-2'">
      <app-card-title [className]="'text-sm font-medium'">{{ stat.title }}</app-card-title>
      <app-lucid-icon-wrapper [iconName]="stat.icon" [className]="'h-4 w-4 text-muted-foreground'"></app-lucid-icon-wrapper>
    </app-card-header>

    <app-card-content>
      <div class="text-2xl font-bold">{{ stat.value }}</div>
      <p class="text-xs text-muted-foreground">{{ stat.subtitle }}</p>
    </app-card-content>
  </app-card>
</div>
